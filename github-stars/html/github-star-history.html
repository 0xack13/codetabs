<!DOCTYPE html>
<html lang="en">

<head>

  <title>GitHub Star History</title>

  <!--Head -->
  <!--#include file="/_public/templates/head.html" -->

</head>

<body>

  <header class="header">
    <h1 class="big">
      <img class="verticalImage" alt="Logo" src="/_public/icons/stars48.png">
      <span>GitHub Star History</span>
    </h1>
    <h1 class="small">
      <img class="verticalImage" alt="Logo" src="/_public/icons/stars48.png">
      <span>Star History</span>
    </h1>
  </header>

  <div class="container">

    <section id="addForm">
      <form class="addRepo big" onsubmit="return false">
        <input type="text" required id="repoName" placeholder="user/repo">
        <span id="addRepo" class="action">ADD</span>
        <span id="clearAll" class="action">CLEAR</span>
      </form>
      <form class="addRepo small" onsubmit="return false">
        <div>
          <input type="text" required id="repoName" placeholder="user/repo">
        </div>
        <div class="actionBtns">
          <span id="addRepo2" class="action">ADD2</span>
          <span id="clearAll2" class="action">CLEAR2</span>
        </div>
      </form>
      <div class="loader"></div>
    </section>

    <canvas id="myChart" height="150">
    </canvas>

  </div>

  <br>

  <section class="centerText">
    <span>
      Petitions are limited to 1 every 5 secs. If you exceed you will get a 503 error
      <br>
      <br>
      <strong>version 0.4.0</strong>
    </span>
  </section>
  <br>

  <section class="goHome centerText">
    <a href="//codetabs.com">
      <img class="alignImage" alt="goHome" src="/_public/icons/home24.png"> Home
    </a>
  </section>

  <hr>

  <!-- Footer -->
  <!--#include file="/_public/templates/footer.html" -->

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="./stars.css">

  <!-- google-analytics -->
  <!--#include file="/_public/templates/analyticstracking.html" -->
  <!-- cookie Law -->
  <!--#include file="/_public/templates/cookieLaw.html" -->

  <script async src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js"></script>

  <script async src="./stars.js"></script>

  <!-- Open Sans + Titillium Web -->
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,700" rel="stylesheet">

</body>

</html>
